    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Firework</title>
    </head>
    <body>
        <script>
            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas); 

            const controlNumber = 200; // Số điều khiển
            const speed = 20;
            
            //ctx.font = '70px monospace';

            class Particle {
                constructor(x, y, angle, speed, color, alpha, char, fontSize) {
                    this.x = x;
                    this.y = y;
                    this.angle = angle;
                    this.speed = speed;
                    this.alpha = alpha; 
                    this.color = color;
                    this.char = char;
                    this.fontSize = fontSize;
                }
                update() {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    this.alpha -= 0.01; // Mờ dần
                }
                draw(ctx) {
                    ctx.font = `${this.fontSize}px monospace`;
                    ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha})`;
                    ctx.fillText(this.char, this.x, this.y);
                }

            }
            class Firework {
                constructor(x, y) {
                    this.particle = [];
                    this.x = x;
                    this.y = y;
                        
                    this.color = {
                        r: Math.floor(Math.random() * 256),
                        g: Math.floor(Math.random() * 256),
                        b: Math.floor(Math.random() * 256)
                    };

                    const chars = ['*', '✦', '✧', '•', '★', '✺', '❇', '❈', '✪', '✶', '❖', '✹', '❃', '✵', '✯'];
                    this.char = chars[Math.floor(Math.random() * chars.length)];

                    this.fontSize = Math.floor(Math.random() * 100) + 20; 

                    this.alpha = Math.random() * 2;
                    for (let i = 0; i < 36; i++) {
                        const angle = i * 10 * Math.PI / 180;
                        //this.angle += (Math.random() - 0.5) * 0.01;
                        const speed = Math.random() * 5 + 2; // Random tốc độ
                        this.particle.push(new Particle(this.x, this.y, angle, speed, this.color, this.alpha, this.char, this.fontSize));
                    }
                }
                update() {
                    this.particle.forEach(p => p.update());
                }
                draw(ctx) {
                    this.particle.forEach(p => p.draw(ctx));
                }
                isDone() {
                    return this.particle.every(p => p.alpha <= 0);
                }      
            }   
            let fireworks = [];

            canvas.addEventListener('click', (e) => {
                fireworks.push(new Firework(e.clientX, e.clientY));
            });
            window.addEventListener('keydown', () => {
                const randomWidth = Math.floor(Math.random() * (canvas.width - 2 * controlNumber) + controlNumber) ;
                const randomHeight = Math.floor(Math.random() * (canvas.height / 2 - 2 * controlNumber) + controlNumber);
                fireworks.push(new Firework(randomWidth, randomHeight));
                
            });
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.font = `${this.fontSize}px monospace`;
            });
            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
                ctx.fillRect(0, 0, canvas.width, canvas.height); 

                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    fireworks[i].draw(ctx);
                    if (fireworks[i].isDone()) {
                        fireworks.splice(i, 1);
                    }
                }
                requestAnimationFrame(animate); // Tiếp tục vẽ
            }
            animate();


        </script>
    </body>
    </html>
